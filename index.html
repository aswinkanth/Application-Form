<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <p><b>Note:</b> Form must be filled 21 days prior to date</p>
    <fieldset>
      <legend>Personal Details</legend>

      <label>
        Name
      </label>
      <input type="text" placeholder="Enter your name" /><br /><br />
      <label>
        Address
      </label>
      <input type="text" placeholder="Enter your address" /><br /><br />
      <label>
        Email
      </label>
      <input type="Email" placeholder="Enter your email" /> <br /><br />
      <label>
        phone number
      </label>
      <input type="Number" placeholder="Enter your Mobile_no" /><br /><br />
      <label>
        IQ level
      </label>
      <input type="Number" placeholder="Enter your IQ" /><br /><br />
      <br /><br />
      <label> Gender </label><br /><br />
      <input type="radio" value="Male" name="Gender" />Male<br />
      <input type="radio" value="Female" name="Gender" />Female<br />
      <input type="radio" value="Other" name="Gender" />Other<br />
    </fieldset>
    <fieldset>
      <legend>Technologies Known</legend>
      <br /><br />
      <input type="checkbox" value="Tech" name="html" />HTML<br />
      <input type="checkbox" value="Tech" name="css" />CSS<br />
      <input type="checkbox" value="Tech" name="js" />JAVA SCRIPT<br />
    </fieldset>
    <br />
    <button style="padding: 10px;">Send Your Application</button>
  </body>
</html>
